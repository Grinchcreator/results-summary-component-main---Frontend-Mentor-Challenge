<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"></link>

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">

    <section class="container_1">

      <header class="header_1">
        <h1>
          Your Result
        </h1>
      </header>

      <div class="circle">

        <div class="text-area-1">

          <h1>76</h1>

        </div>

        <div class="text-area-2">

          <p>of 100</p>

        </div>

      </div>

      <div class="text-area-3">

        <h1>Great</h1>

        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    </section>

    <section class="container_2">

      <header class="header_2">

        <h1>Summary</h1>

      </header>


     <div class="list">

       <div class="reaction"><img src="assets/images/icon-reaction.svg" alt="icon-reaction"><p class="list-name">Reaction</p> <p class="score">80</p> <p class="hundred"> / 100</p></div>
       <div class="memory"><img src="assets/images/icon-memory.svg" alt="icon-memory"><p class="list-name">Memory</p> <p class="score">92</p> <p class="hundred"> / 100</p></div>
       <div class="verbal"><img src="assets/images/icon-verbal.svg" alt="icon-verbal"><p class="list-name">Verbal</p> <p class="score">61</p> <p class="hundred"> / 100</p></div>
       <div class="visual"><img src="assets/images/icon-visual.svg" alt="icon-visual"><p class="list-name">Visual</p> <p class="score">72</p> <p class="hundred"> / 100</p></div>
       
     </div> 

     <div class="button">

      <button class="continue-button">
        Continue
      </button>

     </div>

    </section>

  </main>

</body>
</html>
